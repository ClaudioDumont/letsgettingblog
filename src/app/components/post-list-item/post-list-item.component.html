<div class="post-item">
    <div class="post-item__publish-date">
        {{postItem.publish_date}}
    </div>

    <h2 class="post-item__title">{{postItem.title}}</h2>
    <h3 class="post-item__author">Author: {{postItem.author}}</h3>

    <div class="post-item__description">
        {{postItem.description}}
    </div>


    <!--div class="slug-container"> 
        <div class="slug-container__item">
        {{postItem.slug}}
        </div>
    </div-->

    <button class="post-item__cta-button" (click)="viewPostDetail(postItem.id)" routerLink="/postDetail">view post</button>
</div>
